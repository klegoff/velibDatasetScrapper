services:
  db:
    image: postgres
    container_name: postgres_db
    environment:
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - ./psql_app/psql_files:/var/lib/postgresl/data
      - ./db_init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  python:
    container_name: python_scraper
    tty: true
    environment:
      POSTGRES_PASSWORD: "password"
    build:
      context: ./python_app
